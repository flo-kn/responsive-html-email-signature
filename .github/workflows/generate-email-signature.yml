name: Generate eMail Template
# on: [workflow_dispatch]
on:
  push:
    branches: 
      - feat/actionGenerateSignature

jobs:
  generate-email-signature:
    name: Generate eMail Signature
    runs-on: ubuntu-latest
    permissions:
      # Ignore validation error - this line is necessary
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Populate Config.json
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          MOBILE_PHONE_NUMBER: ${{ secrets.MOBILE_PHONE_NUMBER }}
          THEME: dark
        run: |
          cd templates/${{ env.THEME }}
          # Create config.json file
          touch config.json > config.json
          echo {                                                                                                  > config.json
          echo    "\"id"\": "\"${{ env.THEME }}"\",                                                                       >> config.json
          echo    "\"signature"\": "\"Best regards,"\",                                                                   >> config.json
          echo    "\"name"\": "\"The ${{ env.THEME }} mail team"\",                                                       >> config.json
          echo    "\"contactMain"\": "\"Call <a href='tel:004580100100'><span>(45) 80100100</span></a> or email us at"\", >> config.json
          echo    "\"contactMail"\": "\"info@${{ env.THEME }}.dk"\",                                                     >> config.json
          echo    "\"slogan"\": "\"LED Pylon. LED Wall. Digital Signage."\",                                              >> config.json
          echo    "\"logoUrl"\": "\"/assets/${{ env.THEME }}.png"\",                                                     >> config.json
          echo    "\"logoAlt"\": "\"${{ env.THEME }} logo"\",                                                            >> config.json
          echo    "\"website"\": "\"http://${{ env.THEME }}.dk"\"                                                        >> config.json
          echo }                                                                                                  >> config.json
          cat config.json
      - name: Install NPM and Generate Signature
        run: |
          npm -v
          node -v
          npm install
          npm run once
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.GH_GENERATE_EMAIL_ROLE }}   arn:aws:iam::532401623664:role/GithubGenerateEmailRole
          aws-region:  eu-central-1
      - name: Upload to S3
        env:
          bucket_name: ${{ secrets.BUCKET_NAME }}
          local_source_dir: './dist'
          remote_dir: generated-email-signatures
        run: |
          aws cp $local_source_dir S3://$bucket_name/$remote_dir


